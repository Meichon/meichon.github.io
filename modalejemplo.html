<body>

        <div class="modal-body">

                <img class="p-4 mx-auto" src="img/red250x47logo.png" style="width:50%" alt="logo">

                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Asunto</label>
                    <input type="email" class="form-control" id="email" placeholder="CotizaciÃ³n">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-outline-danger">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/dropdown.js"></script>
